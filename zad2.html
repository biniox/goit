<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="controls">
        <input type="number" min="0" max="100" step="1" class="js-input" />
        <button type="button" data-action="create">Utwórz</button>					
        <button type="button" data-action="destroy">Usuń</button>
      </div>
    <div id="boxes"></div>

    <script>
        function createBoxes(amount) {
          const boxes = document.querySelector("#boxes");
          let width = 30;
          let height = 30;
        
          for (let i = 0; i < amount; i++) {
            const div = document.createElement("div");
            div.style.width = `${width}px`;
            div.style.height = `${height}px`;
            div.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            boxes.appendChild(div);
        
            width += 10;
            height += 10;
          }
        }
        
        function destroyBoxes() {
          const boxes = document.querySelector("#boxes");
          while (boxes.firstChild) {
            boxes.removeChild(boxes.firstChild);
          }
        }
        
        const input = document.querySelector(".js-input");
        const createButton = document.querySelector('[data-action="create"]');
        const destroyButton = document.querySelector('[data-action="destroy"]');
        
        createButton.addEventListener("click", () => createBoxes(input.value));
        destroyButton.addEventListener("click", destroyBoxes);
        </script>

</body>
</html>
